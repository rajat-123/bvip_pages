<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="app.settings.asideFolded = false; app.settings.asideDock = false;" >
  <!-- main -->
  <div class="col" ng-controller="FlotChartDemoCtrl">
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <div class="h3 text-left" style="float: left" ng-bind="(date | date : 'EEE, MMM d, y')"></div>
          <div class="text-right">
              <div datepicker-popup="{{format}}" ng-model="date" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"></div>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div>
        </div>
      </div>
    </div>
    <!-- / main header -->
    <div class="wrapper-md">
      <!-- tasks -->
      <div class="row">
        <div class="col-md-12">            
          <div class="list-group list-group-lg list-group-sp">
            <div ng-if="loading" class="text-center text-muted font-bold text-xs m-t m-b">loading...</div>
            <div ng-if="!loading && events.length <= 0" class="text-center text-muted font-bold text-xs m-t m-b">no events</div>
            <div ng-if="!loading && events" ng-repeat="event in events | orderBy:'date':true">
              <a ui-sref="app.event({id: event.id})" class="list-group-item clearfix">
                <span class="pull-left thumb m-r">
                  <img ng-if="event.poster_mobile_thumb_url" ng-src="{{event.poster_mobile_thumb_url}}">
                  <img ng-if="!event.poster_mobile_thumb_url" src="img/logo.png">
                </span>
                <span class="clear">
                  <span ng-bind="event.name"></span>
                  <small class="text-muted clear text-ellipsis" ng-bind="event.venue.name"></small>
                  <small class="text-muted clear text-ellipsis" ng-bind="(event.date | date : 'fullDate')"></small>
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- / tasks -->
    </div>
  </div>
  <!-- / main -->
</div>
