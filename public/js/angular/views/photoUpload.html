<div style="width:auto;float:left">
  <form name="photoUploadFrm" ng-init="media = {image: {}, audio: {}}">
		<a class="uploadLnk" href="javascript:void(0)"> {{title}} </a>
		<input class="cloudinary-fileupload pic_file" data-cloudinary-field="image_upload" data-form-data="{{formData}}" name="file" style="opacity:0; width: 1px; height: 0px;" type="file"/>
		<div class="progressbar" style="width: 100px; display: none;">
			<div class="photo_bar"></div>
		</div>	
  </form>
</div>
