<div class="songlist_holder" ng-controller="EventCtrl", ng-init="event_image = '' ">
  <div class="fs24 m10"> Create A New Event</div>
  <form name="eventFrm">
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="signuptable">
      <tbody>
        <tr>
          <td align="right" valign="top">Title :</td>
          <td valign="top"><input type="text" style="width:386px" ng-model="event.title", ng-required="true"></td>
        </tr>
        <tr>
          <td align="right" valign="top" class="xtraheight">Description :</td>
          <td valign="top"><textarea cols="45" rows="5"  ng-model="event.description", ng-required="true"></textarea></td>
        </tr>            
        <tr>
          <td align="right" valign="top">Event Date :</td>
          <td valign="top"><input type="text"  date-picker="" class="datepicker" ng-model="event.date" /></td>  
        </tr>
        <tr> 
          <td align="right" valign="top" class="xtraheight">Time:</td>
          <td valign="top"><select ng-model="event.time" ng-options ="time_slot.name as time_slot.value for time_slot in time_slots" ng-required = "true"></select>
          </td>          
        </tr>  
        <tr>
          <td align="right" valign="top" class="xtraheight">Cover Image: </td>
          <td valign="top"> <img-upload title = "Click To Add"></img-upload>
          </td>
        </tr>  
        <tr ng-show= "imgUploaded()">
          <td align="right" valign="top" class="xtraheight"></td>
          <td valign="top"><img ng-src="{{event_image}}" style="width:200px; height:150px" />
          </td>
        </tr>      
        <time-zone></time-zone>        
        <tr>
          <td valign="top">&nbsp;</td>
          <td valign="top">
            <input class="greenbtn" type="button" href="javascript:void(0)" ng-click="createEvent()" ng-disabled="eventFrm.$invalid || disableSubmit || isFormInValid()" style="padding:10px; font-size:14px; letter-spacing:0;" value="Create"/>
          </td>
        </tr>
      </tbody>
    </table>
  </form>  
  <div class="cfix"></div>  
</div>
