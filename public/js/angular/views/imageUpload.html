<div>
  <table border="0" cellpadding="0" cellspacing="0" class="signuptable">
    <tbody>
      <tr>
      	<td class="imageTitle" align="right" valign="top">
      	</td>
      	<td valign="top">
      		<a class="preview_pic" href="javascript:void(0)">
      			<img border="0" height="100px" src="/images/Upload.gif" width="100px"/>
      		</a>
          <p class="f10">{{imageWidth}} X {{imageHeight}} dimension</p>
      		<input class="cloudinary-fileupload pic_file" data-cloudinary-field="image_upload" data-form-data="{{formData}}" name="file" style="opacity:0; width: 10px; height: 0px;" type="file"/>

      		<div class="progressbar" style="width: 100px; display: none;">
            <div class="photo_bar">
          </div>
      	</td>
	  </tr> 
   
    </tbody>
  </table>
</div>
