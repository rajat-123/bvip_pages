<div class="hover panel" style="width: 290px;">
  <div class="front">
    <div class="pad">
      <img ng-src="{{artist.avatar}}" alt="Band" style="width:290px;">    
    </div>
  </div>
  <div class="back" style="background:url({{artist.artist_card_bg_image}}) no-repeat center rgba(0,0,0,0.9); background-size:100%; cursor:pointer; width: 100%; height:100%" ng-click="loadArtist(artist.first_name)">
    <h2 class="bandtitle">{{artist.first_name}} {{artist.last_name}} </h2>	
    <div class="block_holder">
        <div class="orange_block"> {{artist.stats.likes}} <span class="f10">LIKES</span></div>
        <div class="blue_block">{{artist.stats.shares}} <span class="f10">SHARES</span></div>
    </div>
  </div>
</div>
